<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Todo App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: none;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 30px;
            text-align: center;
        }
        .card-header h2 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        .card-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .card-body {
            padding: 40px;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        .btn-register:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            transform: translateY(-2px);
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
        }
        .form-group.password-group {
            margin-bottom: 15px;
        }
        .password-help {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="card">
            <div class="card-header">
                <h2>üìù Create Account</h2>
                <p>Join us and organize your tasks</p>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <h5 style="color: #dc3545;">{{message}}</h5>
                    {%endfor%}
                {%endif%}
                <form method="POST" action="/register/" novalidate onsubmit="return validateRegister(event)">
                    {% csrf_token %}
                    <!-- First Name -->
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="firstName" 
                            name="first_name" 
                            placeholder="John" 
                            required>
                    </div>

                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="lastName" 
                            name="last_name" 
                            placeholder="Doe" 
                            required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            placeholder="john@example.com" 
                            required>
                    </div>

                    <!-- Username -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            name="username" 
                            placeholder="johndoe" 
                            required>
                    </div>

                    <!-- Phone Number -->
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input 
                            type="tel" 
                            class="form-control" 
                            id="phone" 
                            name="phone" 
                            placeholder="+1 (555) 123-4567">
                    </div>

                    <!-- Password -->
                    <div class="form-group password-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password1" 
                            placeholder="Enter a strong password" 
                            required>
                        <div class="password-help">
                            ‚úì At least 8 characters<br>
                            ‚úì Mix of letters, numbers, and symbols
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group password-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="confirmPassword" 
                            name="password2" 
                            placeholder="Re-enter your password" 
                            required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-register">Create Account</button>
                </form>

                <!-- Login Link -->
                <div class="login-link">
                    Already have an account? <a href="/login">Login here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
